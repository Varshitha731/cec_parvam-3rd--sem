<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in html</h1>
    <p>Registration form</p>
    <form >
        

        <label for="f_name">First name</label>
        <input type="text" name="f_name" class="f_name"
         placeholder="Enter your f name"><br>
         <label for="l_name">Last name</label>
        <input type="text" name="l_name" class="l_name"
         placeholder="Enter your l name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" class="email"
         placeholder="Enter your email address"><br>
         <label for="password">Password</label>
        <input type="password" name="password" class="password"
         placeholder="Enter your password"><br>
         <label for="gender">Gender</label><br>
         <label for="male">male</label>
         <input type="radio" name="gender" id="male" class="male" ><br>
         <label for="Female">Female</label>
         <input type="radio" name="gender" id="female" class="female"><br>
         <label for="other">other</label>
         <input type="radio" name="gender" id="other" class="other"><br>
         <label for="age">Age</label>
         <input type="number" name="age" id="age" class="age" placeholder="Enter your age"><br>
         <label for="Skills">Skills : </label><br>
         <label for="HTML">HTML</label>
         <input type="checkbox" name="skills" id="html" class="html">
         <label for="css">CSS</label>
         <input type="checkbox" name="skills" id="css" class="css">
         <label for="js">JS</label>
         <input type="checkbox" name="skills" id="jss" class="jss">
         <label for="React">React</label>
         <input type="checkbox" name="skills" id="react" class="react"><br>
         <label for="dob">DOB</label>
         <input type="date" name="dob" id="dob" class="dob"><br>
         <label for="address">Address</label>
         <textarea name ="address" id="address" class="address" 
         placeholder="Enter your address" rows="5" cols="10"></textarea>
         <input type="submit" value="Register" id="submit" class="submit">
         <input type="reset" value="Reset" class="Reset">
    </form>
</body>
</html>
