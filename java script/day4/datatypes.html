<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data-type</h1>
    <pre>
        <li>number</li>
        <li>string</li>
        <li>null</li>
        <li>undefined</li>
        <li>Boolean</li>
        <li>object </li>
    </pre>
    <script> 
        console.log("Hello World");
        let marks = 200;
        console.log("marks: ",marks);
        console.log("type of marks : ",typeof marks);
        let name="Varsha";
        console.log("name : ",name);
        console.log("type of name : ",typeof name);
        let address= null;
        console.log("address : ",address);
        console.log("type of name : ",typeof address);
        let isActive = true;
        console.log("isActive : ",isActive);
        console.log("type of name : ", typeof isActive);
        let age ;
        console.log("Age : ",age);
        console.log("type of name : ",typeof age);
        let sem=[1,2,3,4];
        console.log("Sem : ",sem);
        console.log("type od name : ",typeof sem);
        let noOfstudents = { 
            "A":25,
            "B":35,
            "C":10
        }
        console.log(" noOfstudents : ",noOfstudents);
        console.log(" type of name : ",noOfstudents);

    </script>
    
</body>
</html>
