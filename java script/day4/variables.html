<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>we can create a variable in js using 3 ways </h1><br>
    1.var-using var we can redeclare a variable.(function scope) <br>
    2.let- using let we can reuse the variable but not redeclare.(block scope) <br>
    3.const-using const we can't change the value of a variable.(block scope) <br>
    <script>
        let variable=20;
        console.log("variable is : ",variable);
        var city = "banglore";
        console.log(" city : ",city);
        const pi = 3.1432;
        console.log(" Pi : ",pi);



    </script>
</body>
</html>
